<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alis ‚Äì AI Assistant</title>

<style>
/* ===== THEME VARIABLES ===== */
:root {
    --bg: #f7f7f8;
    --panel: #ffffff;
    --text: #0f172a;
    --bot: #ffffff;
    --user: #111827;
    --user-text: #ffffff;
    --border: #e5e7eb;
    --input-bg: #ffffff;
}

.dark {
    --bg: #0f172a;
    --panel: #1e293b;
    --text: #e5e7eb;
    --bot: #1e293b;
    --user: #2563eb;
    --user-text: #ffffff;
    --border: #334155;
    --input-bg: #020617;
}

/* ===== BASE ===== */
body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.chat-wrapper {
    max-width: 900px;
    height: 100vh;
    margin: auto;
    display: flex;
    flex-direction: column;
}

/* ===== HEADER ===== */
.chat-header {
    padding: 16px;
    background: var(--panel);
    border-bottom: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
}

/* ===== CHAT BODY ===== */
.chat-body {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

/* ===== MESSAGES ===== */
.message {
    max-width: 75%;
    padding: 12px 14px;
    border-radius: 12px;
    margin-bottom: 14px;
    line-height: 1.5;
    animation: fade 0.2s ease-in;
}

.bot {
    background: var(--bot);
    border: 1px solid var(--border);
}

.user {
    background: var(--user);
    color: var(--user-text);
    margin-left: auto;
}

/* ===== INPUT ===== */
.chat-input {
    padding: 14px;
    background: var(--panel);
    border-top: 1px solid var(--border);
    display: flex;
    gap: 10px;
}

.chat-input input {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--input-bg);
    color: var(--text);
    outline: none;
}

.chat-input button {
    background: var(--user);
    color: var(--user-text);
    border: none;
    border-radius: 8px;
    padding: 0 18px;
    cursor: pointer;
}

/* ===== TYPING ===== */
.typing {
    font-style: italic;
    opacity: 0.7;
    margin-bottom: 10px;
}

.toggle {
    cursor: pointer;
    font-size: 14px;
}

/* ===== ANIMATION ===== */
@keyframes fade {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="chat-wrapper" id="app">

    <div class="chat-header">
        ü§ñ Alis ‚Äî AI Assistant
        <span class="toggle" onclick="toggleTheme()">üåô Theme</span>
    </div>

    <div class="chat-body" id="chatBody">
        <div class="message bot">
            Hi! I‚Äôm Alis. How can I help you today?
        </div>
    </div>

    <div class="chat-input">
        <input id="userInput"
               placeholder="Send a message..."
               onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">‚û§</button>
    </div>

</div>

<script>
const app = document.getElementById("app");
if (localStorage.theme === "dark") app.classList.add("dark");

function toggleTheme() {
    app.classList.toggle("dark");
    localStorage.theme = app.classList.contains("dark") ? "dark" : "light";
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    showTyping(true);

    try {
        const res = await fetch("/chat", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        showTyping(false);
        addMessage(data.reply, "bot");
    } catch {
        showTyping(false);
        addMessage("‚ö†Ô∏è Connection error.", "bot");
    }
}

function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "message " + type;
    div.textContent = text;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
}

function showTyping(show) {
    let t = document.getElementById("typing");
    if (show) {
        t = document.createElement("div");
        t.id = "typing";
        t.className = "typing";
        t.textContent = "Alis is typing...";
        chatBody.appendChild(t);
    } else if (t) t.remove();
}
</script>

</body>
</html>
